<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event delegate</title>
</head>
<body>
    <h1>Explore event delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Culpa, harum dolorum?</li>
            <li class="item">Assumenda, id hic.</li>
            <li class="item">Explicabo, ducimus officiis?</li>
            <li class="item">Amet, nesciunt ex?</li>
            <li class="item">Nostrum, delectus quidem.</li>
        </ul>
        <button id="btn-add-item">Add Item</button>
    </section>
    <script>
        
        // const items = document.getElementsByClassName('item')
        // for(const item of items){
        //     item.addEventListener('click', function(even){
        //         // console.log(even.target.parentNode)
        //         event.target.parentNode.removeChild(event.target)
        //     })
        // }
        document.getElementById('list-container').addEventListener('click', function(even){
            // console.log(even.target)
            even.target.parentNode.removeChild(even.target)
        })
        document.getElementById('btn-add-item').addEventListener('click', function(){
            const listContainer = document.getElementById('list-container');
            const li = document.createElement('li');
            li.innerText = 'Brand new item added';
            li.classList.add('item')
            listContainer.appendChild(li)
        })
    </script>
</body>
</html>
