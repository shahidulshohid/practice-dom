<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubble</title>
    <style>
        #item-2 {
            border: 2px solid rebeccapurple;
        }
        ul,body,section {
            border: 2px solid tomato;
        }
        ul {
            border: 2px solid green;
        }
        section {
            border: 2px solid blue;
        }
    </style>
</head>
<body id="body">
    <h1>Explore event bubble</h1>
    <section id="list-container">
        <ul id="ul-list">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Quos, corporis.</li>
            <li id="item-3">Quo, eaque?</li>
            <li id="item-4">Voluptatibus, est!</li>
            <li id="item-5">Molestiae, et.</li>
            <li id="item-6">Enim, doloribus.</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click', function(even){
            console.log('item-2 clicked')
            // even.stopPropagation()
            even.stopImmediatePropagation()
        })
        document.getElementById('item-2').addEventListener('click', function(even){
            console.log('item-2 clicked')
        })
        document.getElementById('item-2').addEventListener('click', function(even){
            console.log('item-2 clicked')
        })
        document.getElementById('item-2').addEventListener('click', function(even){
            console.log('item-2 clicked')
        })


        document.getElementById('ul-list').addEventListener('click', function(){
            console.log('ul clicked')
        })
        document.getElementById('list-container').addEventListener('click', function(){
            console.log('section container clicked')
        })
        document.getElementById('body').addEventListener('click', function(){
            console.log('body of the html clicked')
        })
    </script>
</body>
</html>
