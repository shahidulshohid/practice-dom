<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summery: Event handlers</title>
</head>
<body>
    <h1>Explore DOM Events</h1>
    <button onclick="makeGreen()">Make green</button>
    <button id="make-yellow">Make yellow</button>
    <br>
    <br>
    <input id="user-email" type="email">
    <script>
        //option 1
        function makeGreen(){
            document.body.style.backgroundColor = 'green';
        }
        //option 2
        document.getElementById('make-yellow').addEventListener('click', function(){
            document.body.style.backgroundColor = 'yellow';
        })
        //keyup event
        document.getElementById('user-email').addEventListener('keyup', function(even){
            console.log(even.target.value)
        })
    </script>
</body>
</html>
