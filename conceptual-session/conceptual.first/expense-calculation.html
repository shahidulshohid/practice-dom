<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Calculation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="flex justify-center items-center">
        <div class="expense-input-panel">
            <h1 class="text-xl font-bold text-center my-4">Total Expenses: <span id="expense-amount">0</span></h1>
            <div class="flex">
                <input id="expense-field" type="text" placeholder="Expense" class="input border-2 w-full max-w-xs">
                <input id="amount-field" type="number" placeholder="Amount" class="input border-2 w-full max-w-xs">
                <button id="expense-insert-btn" class="btn btn-primary border-2">Insert</button>
            </div>
        </div>
    </section>
    <section id="row-container" class="mt-5 w-1/4 mx-auto">
        <!-- <div class="flex justify-between">
            <p>Meal</p>
            <p>80</p>
        </div> -->
    </section>
    <script src="./js/exense-calculator.js"></script>
</body>
</html>
